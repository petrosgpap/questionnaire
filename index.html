<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Quiz</title>

<style>
body {
    margin: 0;
    padding: 0;
    background-color: bisque;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow-x: hidden;
}

/* Initially hide main content */
#mainContent {
    display: none;
}

h1 {
    margin-top: 80px;
    font-size: 40px;
}

.buttons {
    margin-top: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    position: relative;
}

button {
    font-size: 22px;
    padding: 15px 40px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: left 0.25s ease, top 0.25s ease, transform 0.3s ease;
    min-width: 140px;
    min-height: 55px;
}

#startBtn {
    background-color: #28a745;
    color: white;
    margin-top: 200px;
}

#yesBtn {
    background-color: #28a745;
    color: white;
}

#noBtn {
    background-color: #dc3545;
    color: white;
}

#result {
    margin-top: 40px;
}

img {
    max-width: 90vw;
    max-height: 60vh;
    height: auto;
    width: auto;
    display: block;
    margin: 20px auto;
}

/* Countdown style */
#countdown {
    font-size: 60px;
    margin-top: 150px;
    font-weight: bold;
}

/* Fireworks hearts */
.heart {
    position: fixed;
    font-size: 24px;
    animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-600px); opacity: 0; }
}
</style>
</head>

<body>

<button id="startBtn">Start</button>

<div id="countdown"></div>

<div id="mainContent">
    <h1>ŒîŒÆŒºŒ∑œÑœÅŒ±, will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="result"></div>
</div>

<audio id="bgMusic" loop>
    <source src="Hawaii.mp3" type="audio/mpeg">
</audio>

<script>

let startBtn = document.getElementById("startBtn");
let mainContent = document.getElementById("mainContent");
let countdown = document.getElementById("countdown");

let noBtn = document.getElementById("noBtn");
let yesBtn = document.getElementById("yesBtn");
let result = document.getElementById("result");
let music = document.getElementById("bgMusic");

let moveCount = 0;
let isFirstMove = true;

music.volume = 0.4;

/* START BUTTON */
startBtn.addEventListener("click", function() {

    music.play();
    startBtn.style.display = "none";

    let count = 3;
    countdown.innerText = count;

    let interval = setInterval(function() {
        count--;
        if (count > 0) {
            countdown.innerText = count;
        } else {
            clearInterval(interval);
            countdown.style.display = "none";
            mainContent.style.display = "block";
        }
    }, 1000);
});

/* Funny texts (only first 3) */
const funnyTexts = [
    "Nice try üòè",
    "Not today!",
    "You really thought that would work?"
];

/* Overlap detection */
function isOverlapping(rect1, rect2) {
    return !(
        rect1.right < rect2.left ||
        rect1.left > rect2.right ||
        rect1.bottom < rect2.top ||
        rect1.top > rect2.bottom
    );
}

/* Move NO button */
noBtn.addEventListener("mouseover", function() {

    moveCount++;

    // YES button grows
    yesBtn.style.transform = "scale(" + (1 + moveCount * 0.1) + ")";

    // Funny message (only first 4 attempts)
    if (moveCount <= 4) {
        result.innerHTML = "<p>" + funnyTexts[moveCount - 1] + "</p>";
    }

    // Show no image at 4th attempt
    if (moveCount === 4) {
        showNoImage();
    }

    if (isFirstMove) {
        let rect = noBtn.getBoundingClientRect();
        noBtn.style.position = "absolute";
        noBtn.style.left = rect.left + "px";
        noBtn.style.top = rect.top + "px";
        isFirstMove = false;
    }

    let buttonWidth = noBtn.offsetWidth;
    let buttonHeight = noBtn.offsetHeight;

    let maxX = window.innerWidth - buttonWidth;
    let maxY = window.innerHeight - buttonHeight;

    let newX, newY;
    let tries = 0;

    do {
        newX = Math.random() * maxX;
        newY = Math.random() * maxY;

        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";

        tries++;

        var noRect = noBtn.getBoundingClientRect();
        var yesRect = yesBtn.getBoundingClientRect();

    } while (isOverlapping(noRect, yesRect) && tries < 100);
});

/* YES CLICK */
yesBtn.addEventListener("click", function() {
    showYesImage();
    launchHearts();
});

/* Show images */
function showNoImage() {
    result.innerHTML = `
        <img src="water_pistol_puppy.png" alt="Sad puppy">
    `;
}

function showYesImage() {
    result.innerHTML = `
        <img src="happy_puppy_dimitra.jpg" alt="Happy puppy">
    `;
}

/* Fireworks hearts */
function launchHearts() {
    for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "‚ù§Ô∏è";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }
}

</script>

</body>
</html>
