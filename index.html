<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Questionnaire</title>

<style>
body {
    margin: 0;
    padding: 0;
    background-color: bisque;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow-x: hidden;
}

h1 {
    margin-top: 80px;
    font-size: 40px;
}

/* Center buttons properly */
.buttons {
    margin-top: 60px;
    display: flex;
    justify-content: center;   /* Center horizontally */
    align-items: center;
    gap: 40px;                 /* Space between buttons */
    position: relative;
}

button {
    font-size: 22px;
    padding: 15px 40px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: left 0.25s ease, top 0.25s ease;

    min-width: 140px;
    min-height: 55px;
}

#yesBtn {
    background-color: #28a745;
    color: white;
}

#noBtn {
    background-color: #dc3545;
    color: white;
}

#result {
    margin-top: 40px;
}

img {
    max-width: 90vw;
    max-height: 60vh;
    height: auto;
    width: auto;
    display: block;
    margin: 20px auto;
}
</style>
</head>

<body>

<h1>Δήμητρα, will you be my Valentine?</h1>

<div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<div id="result"></div>

<script>

let noBtn = document.getElementById("noBtn");
let yesBtn = document.getElementById("yesBtn");
let result = document.getElementById("result");

let moveCount = 0;
let isFirstMove = true;

/* Overlap detection */
function isOverlapping(rect1, rect2) {
    return !(
        rect1.right < rect2.left ||
        rect1.left > rect2.right ||
        rect1.bottom < rect2.top ||
        rect1.top > rect2.bottom
    );
}

/* Move NO button */
noBtn.addEventListener("mouseover", function() {

    moveCount++;

    if (moveCount === 3) {
        showNoImage();
    }

    /* On first move, switch to absolute but keep current position */
    if (isFirstMove) {
        let rect = noBtn.getBoundingClientRect();

        noBtn.style.position = "absolute";
        noBtn.style.left = rect.left + "px";
        noBtn.style.top = rect.top + "px";

        isFirstMove = false;
    }

    let buttonWidth = noBtn.offsetWidth;
    let buttonHeight = noBtn.offsetHeight;

    let maxX = window.innerWidth - buttonWidth;
    let maxY = window.innerHeight - buttonHeight;

    let newX, newY;
    let tries = 0;

    do {
        newX = Math.random() * maxX;
        newY = Math.random() * maxY;

        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";

        tries++;

        var noRect = noBtn.getBoundingClientRect();
        var yesRect = yesBtn.getBoundingClientRect();

    } while (isOverlapping(noRect, yesRect) && tries < 100);
});

/* YES click */
yesBtn.addEventListener("click", function() {
    showYesImage();
});

function showNoImage() {
    result.innerHTML = `
        <img src="no_puppy.jpg" alt="A sad puppy">
    `;
}

function showYesImage() {
    result.innerHTML = `
        <img src="yes_puppy.jpg" alt="A happy puppy">
    `;
}

</script>

</body>
</html>
