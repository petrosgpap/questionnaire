<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Questionnaire</title>

<style>
body {
    margin: 0;
    padding: 0;
    background-color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

h1 {
    margin-top: 100px;
    font-size: 40px;
}

.buttons {
    margin-top: 60px;
    position: relative;
}

button {
    font-size: 22px;
    padding: 15px 40px;
    margin: 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: left 0.2s ease, top 0.2s ease; /* Smooth movement */
}

#yesBtn {
    background-color: #28a745;
    color: white;
}

#noBtn {
    background-color: #dc3545;
    color: white;
    position: absolute;
}

#result {
    margin-top: 50px;
}

/* Make images always fit on screen */
img {
    max-width: 90vw;      /* Never wider than 90% of screen width */
    max-height: 60vh;     /* Never taller than 60% of screen height */
    height: auto;
    width: auto;
    margin-top: 30px;
}
</style>
</head>

<body>

<h1>Δήμητρα, will you be my Valentine?</h1>

<div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn" aria-label="No">No</button>
</div>

<div id="result"></div>

<script>

let noBtn = document.getElementById("noBtn");
let yesBtn = document.getElementById("yesBtn");
let result = document.getElementById("result");

let moveCount = 0;

// Make NO button move
noBtn.addEventListener("mouseover", function() {
    moveCount++;

    let buttonWidth = noBtn.offsetWidth;
    let buttonHeight = noBtn.offsetHeight;

    let x = Math.random() * (window.innerWidth - buttonWidth);
    let y = Math.random() * (window.innerHeight - buttonHeight);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// YES clicked
yesBtn.addEventListener("click", function() {
    showYesImage();
});

function showNoImage() {
    result.innerHTML = `
        <img src="no_puppy.jpg" alt="A sad puppy">
    `;
}

function showYesImage() {
    result.innerHTML = `
        <img src="yes_puppy.jpg" alt="A happy puppy">
    `;
}

</script>

</body>
</html>
