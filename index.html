<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Questionnaire</title>

<style>
body {
    margin: 0;
    padding: 0;
    background-color: Bisque;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

h1 {
    margin-top: 100px;
    font-size: 40px;
}

.buttons {
    margin-top: 60px;
    position: relative;
}

button {
    font-size: 22px;
    padding: 15px 40px;
    margin: 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#yesBtn {
    background-color: #28a745;
    color: white;
}

#noBtn {
    background-color: #dc3545;
    color: white;
    position: absolute;
}

#result {
    margin-top: 50px;
}

img {
    max-width: 100%; /* Adjust to fit within the viewport */
    height: auto;    /* Maintain aspect ratio */
    max-height: 70vh; /* Limit height to 70% of viewport height */
    margin-top: 30px;
}
</style>
</head>

<body>

<h1>Δήμητρα, will you be my Valentine?</h1>

<div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn" aria-label="No">No</button>
</div>

<div id="result"></div>

<script>

let noBtn = document.getElementById("noBtn");
let yesBtn = document.getElementById("yesBtn");
let result = document.getElementById("result");

let moveCount = 0;

// Make NO button move
noBtn.addEventListener("mouseover", function() {
    moveCount++;

    // Limit movement range
    let x = Math.random() * 80 + 10; // Moves within 10 to 90 pixels
    let y = Math.random() * 40 + 10;  // Moves within 10 to 50 pixels

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    if (moveCount > 3) {
        showNoImage();
    }
});

// YES clicked
yesBtn.addEventListener("click", function() {
    showYesImage();
});

function showNoImage() {
    result.innerHTML = `
        <img src="no_puppy.jpg" alt="A sad puppy">
    `;
}

function showYesImage() {
    result.innerHTML = `
        <img src="yes_puppy.jpg" alt="A happy puppy">
    `;
}

</script>

</body>
</html>
